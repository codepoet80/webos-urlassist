<div class="palm-page-header">
    <div class="header-icon preferences"></div>
    <div class="header-text">
        <span x-mojo-loc='' style="text-transform:none;">URL Assist</span>
    </div>
</div>

<div class="palm-group">
    <div class="palm-group-title">
        <span x-mojo-loc=''>MeTube</span>
    </div>

    <div class="palm-list">
        <div class="palm-row first">
            <div class="palm-row-wrapper">
                <div x-mojo-element="ToggleButton" id="toggleYouTubeLong" title="YouTubeLong"></div>
                <div class="title" style="margin-left: -4px; float:left;"><span class="label" id="titleYouTubeLong">youtube.com/watch*</span></div>
            </div>
        </div>

        <div class="palm-row">
            <div class="palm-row-wrapper">
                <div x-mojo-element="ToggleButton" id="toggleYouTubeShort" title="YouTubeShort"></div>
                <div class="title" style="margin-left: -4px; float:left;"><span class="label" id="titleYouTubeShort">youtu.be/*</span></div>
            </div>
        </div>

        <div class="palm-row last">
            <div class="palm-row-wrapper">
                <div x-mojo-element="ToggleButton" id="toggleRedditShort" title="RedditShort"></div>
                <div class="title" style="margin-left: -4px; float:left;"><span class="label" id="titleRedditShort">v.redd.it/*</span></div>
            </div>
        </div>

    </div>
</div>

<span x-mojo-loc="" id="advancedTwisty">
    <table class="palm-divider labeled" x-mojo-loc="">
    <tr>
        <td class="left"></td>
        <td class="label">
            Advanced
        </td>
        <td class="right" style="width:100%; text-align: right" width="100%"><img id="advancedTwistyImg" name="advancedTwistyImg" src="images/arrow-right.png"></td>
    </tr>
    </table>
</span>

<div x-mojo-element="Drawer" id="drawerCustom" class="drawerClass" name="drawerCustom" title="false">

    <div class="palm-group">
        <div class="palm-group-title">
            <span x-mojo-loc=''>Custom</span>
        </div>

        <div class="palm-list">
            <div class="palm-row first">
                <div class="palm-row-wrapper">
                    <div class="title" style="margin-left: -4px; float:left;"><span class="label">Type</span></div>
                    <div style="float:right; width: 100px" x-mojo-element="ListSelector" id="listCustomUrlType" class="listselectorClass" name="listCustomUrlType"></div>
                </div>
            </div>

            <div class="palm-row">
                <div class="palm-row-wrapper">
                    <div class="title" style="margin-left: -4px; float:left;"><span class="label">Pattern:</span></div>
                </div>
            </div>

            <div class="palm-row">
                <div class="palm-row-wrapper" style="margin:12px 22px 0px 12px;">
                    <div x-mojo-element="TextField" id="txtCustomUrlPattern" class="textFieldClass" name="txtCustomUrlPattern"></div>
                </div>
            </div>

            <div class="palm-row">
                <div class="palm-row-wrapper">
                    <div class="title" style="margin-left: -4px; float:left;"><span class="label">AppID:</span></div>
                </div>
            </div>

            <div class="palm-row last">
                <div class="palm-row-wrapper" style="margin:12px 22px 0px 12px;">
                    <div x-mojo-element="TextField" id="txtCustomAppid" class="textFieldClass" name="txtCustomAppid"></div>
                </div>
            </div>
        </div>
    </div>
    <div x-mojo-element="Button" id="btnAddCustom" class="buttonClass" name="btnAddCustom"></div>
    <div x-mojo-element="Button" id="btnRemoveCustom" class="buttonClass" name="btnRemoveCustom"></div>

</div>

<span x-mojo-loc="" id="testTwisty">
    <table class="palm-divider labeled" x-mojo-loc="">
    <tr>
        <td class="left"></td>
        <td class="label" style="padding-right: 58px !important;">
            Test 
        </td>
        <td class="right" style="width:100%; text-align: right;" width="100%"><img id="testTwistyImg" name="testTwistyImg" src="images/arrow-down.png"></td>
    </tr>
    </table>
</span>

<div x-mojo-element="Drawer" id="drawerTest" class="drawerClass" name="drawerTest" title="true">

    <div class="palm-list">

        <div class="palm-row last">
            <div class="palm-row-wrapper" style="margin:12px 22px 0px 12px;">
                <div x-mojo-element="TextField" id="txtTestURL" class="textFieldClass" name="txtTestURL"></div>
            </div>
        </div>
    </div>

    <div x-mojo-element="Button" id="btnTest" class="buttonClass" name="btnTest"></div>

</div>
